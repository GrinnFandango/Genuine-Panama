<!-------------------------------------- BOOKING CONTACT FORM ------------------------------------------------>
        <div class="container-fluid about-container">
          <div class="row">
            <div class="col-5 col-centered">
              <hr class="block-divider block-divider--short" />
              <h2 class="text-uppercase">BOOK US</h2>
              <hr class="block-divider block-divider--short" />
            </div>
            <div class="col-8 col-centered container-text">
              <div class="get-in-touch">
                <h3 class="title text-center">
                  Want us to play at your next show?
                </h3>
                <h5 class="text-center">Get in touch!</h5>
                <hr class="block-divider block-divider--short" />
                <form class="contact-form row">
                  <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" required />
                    <label class="label" for="name">Name</label>
                  </div>
                  <div class="form-field col-lg-6">
                    <input
                      id="email"
                      class="input-text"
                      type="email"
                      required
                    />
                    <label class="label" for="email">E-mail</label>
                  </div>
                  <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" required />
                    <label class="label" for="phone">Contact Number</label>
                  </div>
                  <div class="form-field col-lg-6">
                    <textarea
                      rows="5"
                      name="message"
                      id="message"
                      class="form-control input-text"
                      placeholder="Show Details"
                      required
                    ></textarea>
                  </div>
                  <div class="form-field col-lg-12">
                    <input class="submit-btn" type="submit" value="Submit" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <hr class="block-divider block-divider--short" />
